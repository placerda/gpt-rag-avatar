<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talking Avatar Chat</title>
  <link href="/static/css/styles.css" rel="stylesheet">
  <!-- Speech SDK -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <!-- Your simplified chat.js -->
  <script src="/static/js/chat.js"></script>
</head>
<body>
  <h1>Talking Avatar Chat</h1>
  <div id="chatContainer">
    <!-- Chat history display -->
    <div id="chatHistory" style="border:1px solid #ccc; padding:10px; height:300px; overflow:auto;"></div>
    <!-- Control buttons -->
    <button id="startSession" onclick="window.startSession()">Start Session</button>
    <button id="microphone" onclick="window.microphone()" disabled>Start Microphone</button>
    <button id="stopSession" onclick="window.stopSession()" disabled>Stop Session</button>
    <button id="clearChatHistory" onclick="window.clearChatHistory()">Clear Chat History</button>
    <button id="stopSpeaking" onclick="stopSpeaking()" disabled>Stop Speaking</button>
  </div>
</body>
</html>
